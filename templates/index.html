<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherhub</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1>ChilepepperLABS</h1>
        </header>
        <div class="main-layout">
            <aside class="sidebar">
                <button id="btn-mode" class="menu-button">Mode</button>
                <button id="btn-devices" class="menu-button">Devices</button>
                <button id="btn-wifi" class="menu-button">WiFi</button>
            </aside>
            <main class="content">
                <div id="mode-panel" class="panel">
                    <h2>Current Mode</h2>
                    <p>Mode: <span id="current-mode">Loading...</span></p>
                    <input type="text" id="new-mode" placeholder="Enter new mode">
                    <button id="set-mode-btn">Set Mode</button>
                </div>

                <div id="devices-panel" class="panel hidden">
                    <h2>Connected Devices</h2>
                    <div id="device-list"></div>
                </div>

                <div id="wifi-panel" class="panel hidden">
                    <h2>WiFi Configuration</h2>
                    <p>SSID: <span id="wifi-ssid">Loading...</span></p>
                    <p>Password: <input type="password" id="wifi-password" readonly></p>
                    <button id="toggle-password">Show</button>
                    <input type="text" id="new-ssid" placeholder="Enter new SSID">
                    <button id="change-ssid-btn">Change SSID</button>
                    <input type="text" id="new-password" placeholder="Enter new password">
                    <button id="change-password-btn">Change Password</button>
                </div>
            </main>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
